<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Dropdown Component Demo</title>
    <link rel="stylesheet" type="text/css" href="./component/dropdown.css">
    <link rel="stylesheet" type="text/css" href="./custom_style.css">
</head>

<body>

<span>A nice text before</span>
<button>First focus Button</button>

<span class="my-component th-dropdown">
    <!-- If needed, define the default value by setting someting in the value attribute like "value="option-1"" -->
    <input hidden aria-label="Option Menu" type="checkbox" value="option-1" />

    <!-- Your custom content -->
    <button hidden tabindex="-1"><span class="th-circle green"></span>Option 1</button>

    <!-- Your custom content. It is possible to wrap the ul element in an label elemnt, then the menu gets unselected also without js -->
    <ul>
      <li data-value="option-1"><span class="th-circle green"></span>Option 1</li>
      <li data-value="option-2"><span class="th-circle blue"></span>Option 2</li>
      <li data-value="option-3"><span class="th-circle orange"></span>Option 3</li>
      <li data-value="option-4"><span class="th-circle red"></span>Option 4</li>
      <li class="th-dropdown-separator"></li>
      <li data-value="option-5"><span class="th-circle black"></span>Option 5</li>
    </ul>

</span>

<!-- This is a stripped down version on the HTML side, but need JS to build it up again -->
<span class="my-component-2 th-dropdown">
    <!-- If needed, define the default value by setting someting in the value attribute like "value="option-1"" -->
    <input value="option-3" />

    <!-- Your custom content. It is possible to wrap the ul element in an label elemnt, then the menu gets unselected also without js -->
    <ul>
      <li data-value="option-1"><span class="th-circle green"></span>Option 1</li>
      <li data-value="option-2"><span class="th-circle blue"></span>Option 2</li>
      <li data-value="option-3"><span class="th-circle orange"></span>Option 3</li>
      <li data-value="option-4"><span class="th-circle red"></span>Option 4</li>
      <li class="th-dropdown-separator"></li>
      <li data-value="option-5"><span class="th-circle black"></span>Option 5</li>
    </ul>

</span>

<!-- This component is disabled -->
<span class="my-disabled-component th-dropdown">
    <input disabled value="option-4" />

    <ul>
      <li data-value="option-1"><span class="th-circle green"></span>Option 1</li>
      <li data-value="option-2"><span class="th-circle blue"></span>Option 2</li>
      <li data-value="option-3"><span class="th-circle orange"></span>Option 3</li>
      <li data-value="option-4"><span class="th-circle red"></span>Option 4</li>
      <li class="th-dropdown-separator"></li>
      <li data-value="option-5"><span class="th-circle black"></span>Option 5</li>
    </ul>

</span>

<button>Other focus Button</button>
<span>and some text after.</span>

<script src="./component/dropdown.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function(event) {

    //here we bind the js to the component UX we have as HTML
    var MyComponent = new THDropdown('span.my-component');
    MyComponent.onOptionChange(function(value, content) {
        console.log('onOptionChange', value, content);
    });

    console.log('getValue:', MyComponent.getValue());
    // console.log('getContent:', MyComponent.getContent());


    //second component
    var MySecondComponent = new THDropdown('span.my-component-2');
    MySecondComponent.onOptionChange(function(value, content) {
        console.log('onOptionChange', value, content);
    });

    //third component
    var MyDisabledComponent = new THDropdown('span.my-disabled-component');
});
</script>


</body>

</html>
